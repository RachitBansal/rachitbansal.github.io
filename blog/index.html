---
layout: default
title: Blog
---

<main class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-10">
  <h1 class="text-3xl font-semibold tracking-tight">Blog</h1>
  <p class="mt-3 text-slate-700">Notes and write-ups.</p>

  <div class="mt-10 space-y-8">
    {% for post in site.posts %}
      <article>
        <a class="text-xl font-semibold underline decoration-slate-300 hover:decoration-slate-500"
           href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <div class="mt-2 text-sm text-slate-500">{{ post.date | date: "%B %d, %Y" }}</div>
        {% if post.description %}
          <p class="mt-3 text-slate-700">{{ post.description }}</p>
        {% endif %}
      </article>
    {% endfor %}
  </div>
</main>
