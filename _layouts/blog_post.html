---
layout: default
---

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
  onload="renderMathInElement(document.body,{delimiters:[
    {left:'$$', right:'$$', display:true},
    {left:'$', right:'$', display:false}
  ]});"></script>

<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        typography: { DEFAULT: { css: {} } }
      }
    }
  }
</script>
<script>
  // Typography plugin isn't available via the CDN build the same way;
  // we’ll mimic the “prose” look with classes below.
</script>

<main class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-10">
  <header class="mb-8">
    <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight">{{ page.title }}</h1>
    <div class="mt-3 text-sm text-slate-500">
      {% if page.author %}<span>{{ page.author }}</span>{% endif %}
      {% if page.date %}<span> · {{ page.date | date: "%B %d, %Y" }}</span>{% endif %}
    </div>
    {% if page.description %}
      <p class="mt-4 text-lg text-slate-700">{{ page.description }}</p>
    {% endif %}
  </header>

  <article class="leading-7 text-slate-800">
    <!-- “poor man's prose”: consistent spacing -->
    <div class="[&_h2]:mt-10 [&_h2]:text-2xl [&_h2]:font-semibold
                [&_h3]:mt-8 [&_h3]:text-xl  [&_h3]:font-semibold
                [&_p]:mt-5
                [&_ul]:mt-5 [&_ul]:list-disc [&_ul]:pl-6
                [&_ol]:mt-5 [&_ol]:list-decimal [&_ol]:pl-6
                [&_a]:underline [&_a]:decoration-slate-300 [&_a:hover]:decoration-slate-500
                [&_code]:text-[0.95em] [&_code]:bg-slate-100 [&_code]:px-1 [&_code]:py-0.5 [&_code]:rounded
                [&_pre]:mt-6 [&_pre]:overflow-x-auto [&_pre]:rounded-xl [&_pre]:bg-slate-950 [&_pre]:p-4 [&_pre]:text-slate-100
                [&_img]:rounded-xl [&_img]:mt-6">
      {{ content }}
    </div>
  </article>
</main>
